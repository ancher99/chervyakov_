        const str = prompt('Введите палиндров', 'Аргентина манит негра');

        function pol(str) {
            const a = str.toLowerCase()
            let chars = ''

            for (let i = 0; i < a.length; i++) {
                chars += char(a[i])

            }

            const lastIndex = chars.length - 1
            for (let i = 0; i < chars.length; i++) {

                if (chars[i] == chars[lastIndex - i]) {

                }
                else {
                    return 'это не палиндром'
                }


            }
            return 'это палиндром'
        }

        function char(a) {
            const obj = {
                ' ': ' ',
                ',': ' ',
                '.': ' ',
                'ъ': ' ',
                'ь': ' '
            }
            const ch = {
                'ё': 'е'
            }

            if (obj[a]) {
                return '';
            }
            else {
                if (ch[a]) {
                    return ch[a]
                }
                else {
                    return a
                }

            }


        }
