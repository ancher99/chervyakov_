<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        

        function bulidWrapper(tag){
          return function(words){
            let chars=''
                for(let i=0; i<words.length; i++){
            chars+=char(words[i])
                }
                return `<${tag}>${chars}</${tag}>`
          }
        }

        function char(a){
        const obj ={ 
                "<": "&lt;",
                ">": "&gt;",
                "'": "&rsquo;",
                '"': "&rdquo;",
                "&": "&amp;",
            }
            if  (a in obj){
                return obj[a]
            }
            return a
        }

        let wrapH1=bulidWrapper('H1')
        let wrapP=bulidWrapper('P')
        console.log(wrapH1('СТИХИ'))
        console.log(wrapP('Однажды в студеную зимнюю пору'))
        console.log(wrapP("вкусные M&M's"))
    </script>
</body>
</html>
