<body>
    <input type="button" value="+" onclick="conterPlus()">
    <input type="button" value="-" onclick="conterMinus()">
</body>
<script>
    let a
    let num = 0;

    function conterPlus() {
        if (num < 10) {
            num++;

        } else {
            return
        }
        console.log(num);
    }
    function conterMinus() {
        if (num > -10) {
            num--;
        } else {
            return
        }
        console.log(num);
    }

</script>
