<body>
    <script>

        const str =prompt('Введите палиндром','Аргентина манит негра');

        function pol(str) {
            let a = str.toLowerCase()
            let chars = ''

            for (let i = 0; i < a.length; i++) {
                chars += char(a[i])

            }
            
                if (chars[0] === chars[chars.length - 1]) {
                   
                    if(chars.length<1){
                        return 'это палиндром'
                    }else {
                        return pol(chars.slice(1,chars.length - 1))  
                    }
                    }
                    return 'это не палиндром'
        }
            
        

        function char(a) {
            const obj = {
                ' ': '',
                ',': '',
                '.': '',
                'ъ': '',
                'ь': '',
                'ё': 'е',
            }
            if(a in obj){
                
                return obj[a]
            }

            return a
            


        }

       alert(pol(str))



    </script>
</body>

</html>
