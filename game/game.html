<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: brown 3px solid; width: 500px; height:500px ; position: relative; margin-left: auto; margin-right: auto;">
        <div id="squre" style="width: 100px; height: 100px; background-color: aqua; position: absolute;" ></div>
    </div>
</body>

<script>
    let sq= document.getElementById('squre')
    let x=sq.offsetLeft
    let y=sq.offsetTop
    console.log(x,y)

    let timer
    
    window.addEventListener('keydown', (e) =>{
        console.log(e.keyCode)
        switch(e.keyCode){

            case 37:
            clearInterval(timer)
              timer= setInterval(()=> {
                if(x==0){
              clearInterval(timer)
            }else{
              x-=10;
            sq.style.left=x+'px';
            } }, 10)
            
            break;
            
            case 38:
            clearInterval(timer)
            timer=setInterval(()=>{
              if(y==0){
                clearInterval(timer)
            }else{
              y-=10;
            sq.style.top=y+'px';
            }
            },10)
           
           break;

            case 39: 
            clearInterval(timer)
            timer = setInterval(() => {
              if(x==400){
              clearInterval(timer)
            }else{
              x+=10
              sq.style.left=x+'px'
            }
             
            }, 10);  
           
            break;

            case 40:
            clearInterval(timer)
            timer=setInterval(()=>{
              if(y==400){
                clearInterval(timer)
            }else{
              y+=10;
            sq.style.top=y+'px';
            }
            },10)
             
            break ;
        }
    })

    
</script>
</html>
