<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: brown 3px solid; width: 500px; height:500px ; position: relative; margin-left: auto; margin-right: auto;">
        <div id="squre" style="width: 100px; height: 100px; background-color: aqua; position: absolute;" ></div>
    </div>
</body>

<script>
    let sq= document.getElementById('squre')
    let x=sq.offsetLeft
    let y=sq.offsetTop
    console.log(x,y)
    
    window.addEventListener('keydown', (e) =>{
        console.log(e.keyCode)
        switch(e.keyCode){

            case 37:
              if(x<=0){
              break;
            }
              x-=10;
            sq.style.left=x+'px';
    
            break;

            case 38:if(y<=0){
              break;
            }
              y-=10;
            sq.style.top=y+'px';
           
           break;

            case 39: if(x>=400){
              break;
            }
              x+=10;
              sq.style.left=x+'px';
           
            break;

            case 40:if(y>=400){
              break;
            }y+=10;
            sq.style.top=y+'px';
            break ;
        }
    })

    
</script>
</html>
