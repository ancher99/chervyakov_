<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #app {
            width: 592px;
            display: flex;
            margin: 0 auto;
            justify-content: space-between;
            flex-flow: wrap;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <input type="text" name="brand"> <br>
    <input type="text" name="description"> <br>
    <input type="text" name="img"> <br>
    <input type="button" value="add" onclick="add()">

    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>

const company = [];

        const add = () => {
            const brand = document.querySelector("[name='brand']").value;
            const description = document.querySelector("[name='description']").value;
            const img = document.querySelector("[name='img']").value;

            company.push({
                brand, description, img
            })

            render(company);
        }
       
function render(){
    const app = document.getElementById('app');
    let cc = '';
    company.forEach(companys => {
        cc += `<div class="card" style="width: 18rem;">
                    <img src="${companys.img}" class="card-img-top" alt="...">
                        <div class="card-body">
                             <h5 class="card-title">${companys.brand}</h5>
                             <p class="card-text">${companys.description}</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                </div>`
        })
        app.innerHTML = cc;
        return app.innerHTML
}
    </script>

</body>

</html>
