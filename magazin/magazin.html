<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #app {
              width: 592px;
              display: flex;
              margin: 0 auto;
              justify-content: space-between;
              flex-flow: wrap;
          }
          .card{
              margin-bottom: 20px;
          }
  </style>
</head>


<body>

    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>

        const company = [
            {
                'id': 1,
                'name': 'KFC',
                'description': 'Kentucky Fried Chicken, сокращённо KFC — международная сеть ресторанов общественного питания, специализирующаяся на блюдах из курицы.',
                'img': 'https://www.kfc.by/admin/files/4653.svg'
            },

            {
                'id': 2,
                'name': 'McDonald’s',
                'description': 'McDonald’s — американская корпорация, работающая в сфере общественного питания, крупнейшая в мире сеть ресторанов быстрого питания, работающая по системе франчайзинга.',
                'img': 'https://assets.turbologo.ru/blog/ru/2021/05/24060504/mcdonalds-logo-2018.png'
            },
            {
                'id': 3,
                'name': 'McDonald’s',
                'description': 'Burger King Corporation — американская компания, владелец глобальной сети заведений быстрого питания Burger King, специализирующейся на гамбургерах.',
                'img': 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Burger_King_2020.svg/184px-Burger_King_2020.svg.png'
            },
            {
                'id': 4,
                'name': 'Domino’s Pizza',
                'description': 'Domino’s Pizza — американская компания, работающая в сфере общественного питания. Управляет крупнейшей в мире сетью пиццерий.',
                'img': 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/640px-Domino%27s_pizza_logo.svg.png'
            },
        ]



        const app = document.getElementById('app');
        let cc = '';
        company.forEach(companys => {
            cc += `<div class="card" style="width: 18rem;">
                    <img src="${companys.img}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">${companys.name}</h5>
                    <p class="card-text">${companys.description}</p>
                     <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                </div>`
        })

        app.innerHTML=cc;

    </script>

</body>

</html>
