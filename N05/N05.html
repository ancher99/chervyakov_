<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const x = [5, 7,
            [4, [2], 8, [1, 3], 2],
            [9, []],
            1, 8
        ]

        let s = null


        function treeSUM(x) {

            for (let i = 0; i < x.length; i++) {
                if (typeof x[i] == 'object') {
                    treeSUM(x[i]);
                    continue;
                }
                s += x[i];
            }
            return s
        }


        console.log(treeSUM(x));

    </script>
</body>

</html>
